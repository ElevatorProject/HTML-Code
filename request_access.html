<!DOCTYPE html>
<html>
	<head>

		<title>Forms: Request Access</title>
		<meta name="description" content="This is the request access page for our elevator project" />
		<meta name="robots" content="noindex nofollow" />
		<meta http-equiv="author" content="Dylan Kite" />
		<meta http-equiv= "pragma" content="no-cache" />

		<meta charset="UTF-8">

		<!-- Latest compiled and minified CSS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="css/login_style.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>

	<body>
        <br>
        <br>
        <div class="center_div">
		<div class="login-form">
			<form action="php/req_access.php" method="post">
				<h2 class="text-center">Sign Up</h2>       
				<strong>First Name<strong>
						<br>
						<div class="form-group">
							<input name="firstname" type="text" class="form-control" placeholder="Firstname" required="required">
						</div>
						<strong>Last Name<strong>
								<br>
								<div class="form-group">
									<input name="lastname" type="text" class="form-control" placeholder="Lastname" required="required">
								</div>
								<strong>Username</strong>
								<div class="form-group">
									<input name="email" type="text" class="form-control" placeholder="Username" required="required">
								</div>
								<strong>Password</strong>
								<div class="form-group">
									<input name="password" type="password" class="form-control" placeholder="Password" required="required">
								</div>

								<strong></strong>
								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" name="student/faculty" type="radio" id="Student">
										<label class="form-check-label" for="Faculty">Student</label>
									</div>

									<div class="form-check">
										<input class="form-check-input" name="student/faculty" type="radio" id="Faculty" checked>
										<label class="form-check-label" for="Faculty">Faculty</label>
									</div>

								</div>

								<div class="form-group">
									<label for="Textarea">Example textarea</label>
									<textarea name="text" class="form-control" id="Textarea" rows="3"></textarea>
								</div>

								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block">Request</button>
								</div>
			</form>
        </div>
		</div>
        <br>
        <br>
        <div align="center">
		<footer>&copy; Dylan Kite, Olivia Godwin, Blair Sharpe</footer>
        </div>
	</body>
</html>
